<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--<video src="midia/meu-video2.mp4" width="500" controls></video> --> <!--add vídeos.. width é para definir uma largura, precisa do controls, se não, não aparece os botões-->
    <!-- é bom colocar todos os formatos, pq dependendo do navegador, o vídeo não abre em qualquer formato-->

    <!--para add vários formatos faço dessa forma abaixo:-->
    <video width="560" height="315" poster="" controls autoplay loop> <!--se quiser criar uma capa para o vídeo, crio a imagem e add em poster="", controls é para aparecer os botões-->
        <source src="midia/meu-video.mp4" type="video/mp4"> <!--a ordem é totalmente importante, se não for compatível com o primeiro ele pula para o segundo e assoim por diante-->
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video3.webm" type="video/webmc">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w90PUm6iVyg" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe> <!--fui no youtube > compartilhar > incorporara > copiei o código e colei-->
    
</body>
</html>
